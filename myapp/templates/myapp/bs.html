

{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Osteoporosis</title>
  </head>
  <body id='bg' style="background-image:url('{%static 'images/backg.jpg'%}');">
    <div id="main">
      <nav>
      <label class="logo"  >Osteoporosis Detection</label>

        <ul>
          <li><a href="{% url 'home'%}">Home</a></li>
          <li><a href="{% url 'upload'%}">Training</a></li>
          <li><a href="{% url 'test'%}">Testing</a></li>
          <li><a href="#">About</a></li>

        </ul>
      </nav>

     
     <div class="container" >

       <div class="py-5 text-center bg-secondary text-white">
          <h1 class="mb-3">Upload Image</h1>
          <form action="" method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {{form}}
             <input type="submit" name="" class="btn btn-primary" value="Upload">
          </form>
       </div>
       <div class="row">

         {%for x in img %}
         <div class="col-sm-4"  >
           <div class="card m-2" style ="text-align:center; padding:20px  border-width:20px">
             <ul>
                 <div class="im" style="text-align:center; padding-top:2% ">
                 <img src="{{x.photo.url}}" alt="" class="card-img-top" height="210px"><br>
                 <p></P>
                 {{x.date}}
                 <a href="{% url 'delete_img' x.id %}" class="btn btn-danger "  style="padding-top:1% ;border:50px">Delete</a>

                 </div>

           </div>
         </div>
         {% endfor %}
       </div>

     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
{%block body_block%}
{%endblock%}
  </body>
</html>
